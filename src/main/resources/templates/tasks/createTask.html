<div class="card card-body">
    <div class="d-flex mb-3">
        <!-- Post input -->
        <form th:action="@{/createTask}" th:method="post" >
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" required th:name="name"  id="name" class="form-control" />
                    <label class="form-label"  for="name">Name</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="text" required   th:name="description" id="description" class="form-control" />
                    <label class="form-label" for="description">Description</label>
                </div>


                <div class="form-outline mb-4">
                    <select  required   th:name="category" id="category" class="form-select">
                        <option value="Work">Work</option>
                        <option value="Chores">Chores</option>
                        <option value="Academic">Academic</option>
                        <option value="Health">Health</option>
                        <option value="Finance">Finance</option>
                        <option value="Misc">Misc</option>

                    </select>
                    <label class="form-label" for="category">Category</label>
                </div>


                <!-- Submit button -->
                <div class="form-outline mb-4">
                    <button style="width: 100%" type="submit" class="btn btn-primary mb-4">
                        Submit
                    </button>
                </div>
                <!-- Register buttons -->

            </div>
        </form>
    </div>
    <!-- Share feed toolbar START -->

    <!-- Share feed toolbar END -->
</div>
