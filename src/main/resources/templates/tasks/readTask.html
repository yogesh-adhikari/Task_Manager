<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Comment Sent</title>
</head>
<body>
<!-- Comment Card Temp -->
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 th:text="${task.postingUserId}" class="card-title"></h5>
        <p th:text="${task.task}" class="card-text"></p>
        <a th:href="@{/tasks/{id}/editTask(id=${task.id})}" class="btn btn-primary">Edit</a>

            <button type="submit" onclick="return confirm('Are you sure you want to delete this task?')">Delete</button>
    </div>
</div>
</body>
</html>
