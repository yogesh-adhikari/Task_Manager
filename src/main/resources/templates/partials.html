<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<!--Head tag fragment START-->
<head th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BootStrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--FontAwesome script-->
    <script src="https://kit.fontawesome.com/27b1eac4bf.js" crossorigin="anonymous"></script>


    <!--Custom style sheet-->
    <link href="/css/task.css" rel="stylesheet">

    <meta charset="UTF-8"/>
    <title>Your Feed</title>
</head>
<!--Head tag fragment END-->

<!-- START Landing Navbar -->
<nav th:fragment="landingNavbar" class="navbar navbar-expand-lg">
    <div class="container">
        <div class="navContainer">
            <a href="/static" class="navbar-brand">
                <img class="navbar-img" src="/images/TraskManager.jpg" alt="">
            </a>
        </div>
        <div class="navContainer">
            <!-- About Link -->
            <ul class="navbar-nav d-flex justify-content-end" id="landingNavbar">
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- END Landing Navbar -->

<!-- START Main Navbar -->
<nav th:fragment="mainNavbar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a href="/userProfile" class="navbar-brand">
            <img class="navbar-img" src="/images/TraskManager.jpg" alt="">
        </a>
        <!-- About Link -->
        <ul class="navbar-nav d-flex justify-content-end" id="mainNavbar">
            <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="/about">About</a>
            </li>
        </ul>
    </div>
</nav>
<!-- END Main Navbar -->

<!-- START Login Navbar -->
<nav th:fragment="loginNavbar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a href="/login" class="navbar-brand">
            <img class="navbar-img" src="/images/TraskManager.jpg" alt="">
        </a>
        <!-- About Link -->
        <ul class="navbar-nav d-flex justify-content-end" id="loginNavbar">
            <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="/about">About</a>
            </li>
        </ul>
    </div>
</nav>
<!-- END Login Navbar -->

<!-- START Profile Navbar -->
<nav th:fragment="profileNavbar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a th:href="@{/userProfile}" class="navbar-brand">
            <img class="navbar-img" src="/images/TraskManager.jpg" alt="">
        </a>
        <!-- About Link -->
        <ul class="navbar-nav d-flex justify-content-end" id="profileNavbar">
            <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="/about">About</a>
            </li>
        </ul>
    </div>
</nav>
<!-- END Profile Navbar -->

<!-- START About Us Navbar -->
<nav th:fragment="aboutUsNavbar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a th:href="@{/userProfile}" class="navbar-brand">
            <img class="navbar-img" src="/images/TraskManager.jpg" alt="">
        </a>
    </div>
</nav>
<!-- END About Us Navbar -->

<!-- START Side Navbar -->
<div th:fragment="sideNavbar" class="col-lg-3">

    <!-- START Profile Menu-->
    <div class="d-flex align-items-center d-lg-none">
        <button class="profile-button border-0 bg-transparent" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasSideNavbar" aria-controls="offcanvasSideNavbar">
            <i class="fa-brands fa-bitcoin" style="color: gold"></i>
            <span class="h6 mb-0 fw-bold d-lg-none ms-2 text-white"> Menu</span>
        </button>
    </div>
    <!-- END Profile Menu-->

    <!-- Navbar START-->
    <nav class="navbar navbar-expand-lg ">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSideNavbar">
            <!-- Offcanvas header -->
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset ms-auto" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>

            <!-- Offcanvas body -->
            <div class="offcanvas-body d-block px-2 px-lg-0">
                <!-- Card START -->
                <div class="card overflow-hidden">
                    <!-- Cover image -->
                    <div class="h-50px"
                         style="background-image:url('https://cdn.filestackcontent.com/svmsGOZIQxOdQmL06LHM'); background-position: center; background-size: cover; background-repeat: no-repeat;">

                    </div>

                    <!-- Card body START -->
                    <div class="card-body pt-0">
                        <div class="text-center">

                            <!-- Avatar / Profile Pic -->
                            <div id="userProfilePic" class="avatar avatar-lg mt-n5 mb-3">
                                <a href="#">

                                    <img style="width: 50px;" class="avatar-img  border  border-3 mt-2"
                                         th:src="${user.profilePicture}" alt="">

                                </a>
                            </div>

                            <!-- User Info -->
                            <h5 class="mb-0"><a href="/userProfile"
                                                th:text="${user.firstName}+' '+${user.lastName}"></a></h5>
                            <br>
                            <br>

                            <!-- User stat START -->
                            <div class="stack gap-2 gap-xl-3 justify-content-center">
                                <!-- User stat item -->
                                <div>
                                    <h6 class="mb-0" th:text="${user.getTasks().size()}"> </h6>
                                    <small> <a th:href="@{/tasks/readTask}"/> Task </small>
                                </div>
                            </div>
                            <!-- User stat END -->

                        </div>

                        <!-- Divider -->
                        <hr>
                        <!-- Side Nav START -->
                        <ul class="nav nav-link-secondary flex-column fw-bold gap-2">
                            <li class="nav-item">
                                <a class="nav-link" href="/tasks">
                                    <i class="fa-solid fa-network-wired"></i>
                                    <span> Tasks </span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/updateProfile">
                                    <i class="fa-solid fa-user"></i>
                                    <span> Update Profile</span>
                                </a>
                            </li>
                        </ul>
                        <!-- Side Nav END -->
                    </div>
                    <!-- Card body END -->
                    <!-- Card footer -->
                    <div class="card-footer text-center py-2">
                        <form th:action="@{/logout}" method="POST">
                            <button class="btn shareBtn" type="submit">Logout</button>
                        </form>
                    </div>
                </div>
                <!-- Card END -->

            </div>
        </div>
    </nav>
    <!-- Navbar END-->
</div>
<!-- END START Side Navbar-->

<!--Script tags fragment START-->
<div th:fragment="scriptTags">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="/js/filepickerAPI.js"></script>
    <script src="/js/filepicker.js"></script>
    <script src="/js/topCrypto.js"></script>
</div>
<!--Script tags fragment END-->

<!--Script tags for crypto search fragment START-->
<div th:fragment="cryptoScriptTags">
    <script src="/js/addCryptoLogic.js"></script>
</div>
<!--Script tags for crypto search fragment END-->

</body>
</html>
