<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--</head>-->
<head th:replace="partials::head"></head>


<body>
<head>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<nav th:replace="partials::loginNavbar"></nav>

        <!-- form card register -->
<!--        <hr class="mb-4">-->
<div class =" container col-xl-6 col-md-6">
    <div style="flex-direction: row;"  class="card card-outline-secondary">
        <div class="card-body">
            <div class="card-header">
                <h1> Login </h1>
            </div>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class = "form-group" >
                    <label for ="username"> Username </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Enter Email ID" autofocus="autofocus">
                </div>

                <div class="form-group" >
                    <label for="password">Password</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Enter Password" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>New user? <a href="/" th:href="@{/sign-up}">Sign Up</a></span>
            </div>


            <!--/card-block-->
        </div>
        <!-- /form card login.html -->
    </div>
</div>
<div th:replace="partials :: scriptTags"></div>
<div th:replace="fragments :: jsFile"></div>

</body>
</html>
