<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="partials::head"/>
<body>

<!--Main NavBar START-->
<nav th:replace="partials::profileNavbar"/>
<!--Main NavBar END-->

<main>
    <!-- Container START -->
    <div class="container">
        <div class="row g-4">

            <!-- Sidenav START -->
            <div th:replace="partials::sideNavbar"/>
            <!-- Sidenav END -->

            <!-- Main content START -->
            <div class="col-md-8 col-lg-6 vstack gap-4">

                <div sec:authorize="isAuthenticated()">
                    <div th:if="${#authentication.principal.id} == ${user.id}">

                        <div class="card card-body">
                            <form class="form-group w-100" th:action="@{/task/create/user}" th:method="post"
                                  th:object="${newTask}">
                            <textarea th:field="*{description}" class="form-control pe-4 border-0" rows="2"
                                      data-autoresize="" placeholder="Share your thoughts...">
                            </textarea>
                                <input id="imgurl" type="text" name="imgUrl" hidden value="null">
                                <input id="videourl" type="text" name="videoUrl" hidden value="null">
                                <button class="btn shareBtn mt-2 me-1" id="imageButton" type="button"><i
                                        class="fa-regular fa-image"
                                        style="color: white"></i>
                                    picture
                                </button>
                                <button class="btn shareBtn mt-2 me-1" id="videoButton" type="button"><i
                                        class="fa-solid fa-video"
                                        style="color: white"></i> video
                                </button>
                                <button class="btn shareBtn mt-2 " type="submit"><i
                                        class="fa-solid fa-square-share-nodes"
                                        style="color: white"></i> share
                                </button>
                            </form>
                            <hr>

                        </div>


                    </div>
                </div>

                <!-- Card feed item START -->
                <div class="row row-cols-1 row-cols-md-2 g-4">

                    <!--Foreach Loop for each Post for user START-->
                    <!--                    <div th:each="post: ${posts}">-->

                    <!--Column Start-->
                    <div class="col" th:each="task: ${tasks}">

                        <!--//Post Card item START-->
                        <div class="card h-100">

                            <!--Card header START-->
                            <div class="card-header" th:id="'task'+${task.id}">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <!--Avatar-->
                                        <img th:src="${task.getUser().profilePicture}" class="rounded-circle mb-3"
                                             style="width: 50px;" alt="Avatar"/>
                                        <!--Info-->
                                        <!--               <h5 class="mb-2"><strong th:text="${post.getUser().firstName}"></strong> <strong th:text="${post.getUser().lastName}"></strong></h5>-->
                                        <div>
                                            <div class="nav nav-divider">
                                                <!--INPUT USER PROFILE LINK-->
                                                <h6 class="nav-item card-title mb-0"><a
                                                        th:href="@{/userProfile/{id}(id = ${task.getUser().id})}">
                                                    <strong

                                                            th:text="${task.getUser().firstName}"></strong> <strong
                                                        th:text="${task.getUser().lastName}"></strong>
                                                </a>
                                                </h6>
                                            </div>
                                            <p class="mb-0 small" th:text="${task.user.userTitle}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Card header END-->

                            <!--Card body START-->
                            <div class="card-body">
                                <!--Post Description-->
                                <p class="card-text" th:text="${task.description}"></p>



<!--                                Edit and Delete buttons START-->
                                <div sec:authorize="isAuthenticated()">
                                    <div th:if="${#authentication.principal.id} == ${user.id}">
                                        <button class="btn" type="submit">
                                            Edit
                                        </button>
                                        <button class="btn" type="submit">
                                            Delete
                                        </button>
                                    </div>
                                    <form th:action="@{/task/{id}/delete (id = ${task.id})}" method="POST">
                                        <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
                                    </form>
                                </div>
<!--                                Edit and Delete buttons END-->


                            </div>
                            <!--Card body END-->

                            <!--Card footer START-->
                            <div class="card-footer">

                                <!-- Add comment START-->
                                <div class="d-flex mb-3 mt-2">
                                    <!-- Avatar -->
                                    <!-- GET LOGGED-IN USER DATA FOR AVATAR IMAGE-->
                                    <div class="avatar avatar-xs me-2">
                                        <a href="#!"> <img class="avatar-img rounded-circle"
                                                           style="width: 50px;"
                                                           th:src="${user.profilePicture}" alt=""> </a>
                                    </div>

                            </div>
                            <!--Card footer END-->

                        </div>
                        <!--//Post Card item END-->

                    </div>
                    <!--Column END-->
                    <!--                    </div>-->
                    <!--Foreach Loop for each Post for user END-->

                </div>
                <!-- Card feed item END -->

            </div>
            <!-- Main content END -->

        </div>
    </div>
    <!-- Container END -->
    </div>
</main>


<!--    Javascript files for image upload-->
<div th:replace="partials::scriptTags"/>
</body>
</html>
